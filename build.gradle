buildscript {
	repositories {
		mavenCentral()
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
}

dependencies {
	compile "org.snmp4j:snmp4j:2.5.0"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = 'snmp-nagious-plugin'
    version =  '1.0.0'
}
